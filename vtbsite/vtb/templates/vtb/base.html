{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{% static 'vtb/css/style.css' %}" rel="stylesheet" />
    <title>Title</title>
</head>
<body>
{% block mainmenu %}
    <div class="article">
        <ul class="menu">
            {% for m in menu %}
            <li class="menu">
                <a href="{% url m.url %}"> {{m.title}} </a>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
</div>
{% block content %}
{% endblock %}
</body>
</html>
