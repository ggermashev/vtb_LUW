{% extends 'vtb/base.html' %}

{% block content %}
<h1>Задания</h1>
<ul class="store">
    {% for t in tasks %}
        <li class="store">
            <h2>{{t.name}}</h2>
            <p><img src="{{t.photo.url}}"></p>
            <p class="description">{{t.description}}</p>
            <p class="price">Награда: {{t.reward}}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
