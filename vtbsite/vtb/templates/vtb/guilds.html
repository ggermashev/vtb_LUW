{% extends 'vtb/base.html' %}

{% block content %}
<h1>Гильдии</h1>
    <ul class="store">
    {% for g in guilds %}
        <li class="store">
            <h2><a href="{{g.get_absolute_url}}">{{g.guildName}}</a></h2>
            <p><img src="{{g.photo.url}}"></p>
            <p class="description">Описание: {{g.description}}</p>
            <p class="price">Очков -- {{g.guildPoints}}</p>
            <div class="join_guild"><p class="join_guild"><a class="join_guild" href="#">Вступить</a></p></div>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
